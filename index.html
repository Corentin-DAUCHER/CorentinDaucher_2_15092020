<!DOCTYPE html>

<html lang="fr">

<head>

    <!-- meta -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link -->

    <link rel="stylesheet" href="style/css/style.css">
    <link rel="stylesheet" href="style/police/RalewayAllFormat/font-face.css">

    <!-- script -->

    <script src="https://kit.fontawesome.com/f88c087c48.js" crossorigin="anonymous"></script>

    <!-- title -->

    <title>Reservia</title>

</head>

<body>

    <header>

        <div id="logoAndText">

            <img src="res/img/logo/Reservia.svg" alt="reservia_logo">

            <h1 class="text">Trouvez votre hébérgement pour des vacances de rêve</h1>
            <h2 class="text">En plein centre-ville ou en pleine nature</h2>

        </div>

        <nav>

            <ul>

                <li><a href=""><h1 class="text">Hébérgements</h1></a></li>
                <li><a href=""><h1 class="text">Activités</h1></a></li>
                <li><a href=""><h1 class="text">S'inscrire</h1></a></li>

            </ul>

        </nav>

    </header>

    <div id="utilities">

        <div id="searchBar">

            <i class="fas fa-map-marker-alt"></i>
            <input type="search" value="Marseille, France">
            <input type="button" value="RECHERCHER">

        </div>

        <div id="filterBar">

            <h2 class="text">Filtres</h2>

            <div class="filter">

                <div class="icon">

                    <i class="fas fa-money-bill-wave"></i>

                </div>

                <div class="filterText">

                    <h2 class="text">Economique</h2>

                </div>

            </div>

            <div class="filter">

                <div class="icon">

                    <i class="fas fa-child"></i>

                </div>

                <div class="filterText">

                    <h2 class="text">Familial</h2>

                </div>

            </div>

            <div class="filter">

                <div class="icon">

                    <i class="fas fa-heart"></i>

                </div>

                <div class="filterText">

                    <h2 class="text">Romantique</h2>

                </div>

            </div>

            <div class="filter">

                <div class="icon">

                    <i class="fas fa-dog"></i>

                </div>

                <div class="filterText">

                    <h2 class="text">Animaux autorisé</h2>

                </div>

            </div>

        </div>

    </div>
    
</body>

</html>
