<!DOCTYPE html>

<html lang="fr">

<!-- head -->

<head>

    <!-- meta -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link -->

    <link rel="stylesheet" href="style/css/style.css">
    <link rel="stylesheet" href="style/police/RalewayAllFormat/font-face.css">

    <!-- script -->

    <script src="https://kit.fontawesome.com/f88c087c48.js" crossorigin="anonymous"></script>

    <!-- title -->

    <title>Reservia</title>

</head>

<!-- body -->

<body>

    <!-- header -->

    <header>

        <!-- logoAndText -->

        <div id="logoAndText">

            <!-- img -->

            <img src="res/img/logo/Reservia.svg" alt="reservia_logo">

            <!-- text -->

            <h1 class="text">Trouvez votre hébérgement pour des vacances de rêve</h1>
            <h2 class="text">En plein centre-ville ou en pleine nature</h2>

        </div>

        <!-- nav -->

        <nav>

            <!-- ul -->

            <ul>

                <li><a href=""><h1 class="text">Hébérgements</h1></a></li>
                <li><a href=""><h1 class="text">Activités</h1></a></li>
                <li><a href=""><h1 class="text">S'inscrire</h1></a></li>

            </ul>

        </nav>

    </header>

    <!-- utilities -->

    <div id="utilities">

        <!-- searchBar -->

        <div id="searchBar">

            <!-- icon -->

            <i class="fas fa-map-marker-alt"></i>

            <!-- inputSearch -->

            <input type="search" value="Marseille, France">

            <!-- inputButton -->

            <input type="button" value="RECHERCHER">

        </div>

        <!-- filterBar -->

        <div id="filterBar">

            <!-- text -->

            <h2 class="text">Filtres</h2>

            <!-- filter money -->

            <div class="filter">

                <!-- icon -->

                <div class="icon">

                    <i class="fas fa-money-bill-wave"></i>

                </div>

                <!-- text -->

                <div class="filterText">

                    <h2 class="text">Economique</h2>

                </div>

            </div>

            <!-- filter child -->

            <div class="filter">

                <!-- icon -->

                <div class="icon">

                    <i class="fas fa-child"></i>

                </div>

                <!-- text -->

                <div class="filterText">

                    <h2 class="text">Familial</h2>

                </div>

            </div>

            <!-- filter heart -->

            <div class="filter">

                <!-- icon -->

                <div class="icon">

                    <i class="fas fa-heart"></i>

                </div>

                <!-- text -->

                <div class="filterText">

                    <h2 class="text">Romantique</h2>

                </div>

            </div>

            <!-- filter dog -->

            <div class="filter">

                <!-- icon -->

                <div class="icon">

                    <i class="fas fa-dog"></i>

                </div>

                <!-- text -->

                <div class="filterText">

                    <h2 class="text">Animaux autorisé</h2>

                </div>

            </div>

        </div>

        <!-- infoBar -->

        <div class="infoBar">

            <!-- icon -->

            <i class="fas fa-info"></i>

            <!-- text -->

            <h3 class="text">Plus de 500 logements sont disponibles dans cette ville</h3>

        </div>

    </div>
    
</body>

</html>
