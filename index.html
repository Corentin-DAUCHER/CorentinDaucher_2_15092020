<!DOCTYPE html>

<html lang="fr">

<!-- head -->

<head>

    <!-- meta -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link -->

    <link rel="stylesheet" type="text/css" href="style/css/style.css">
    <link rel="stylesheet" type="text/css" href="style/police/RalewayAllFormat/font-face.css">
    <link rel="stylesheet" type="text/css" media="all and (max-width: 1285px)" href="style/css/1285-width-resolution.css">
    <link rel="stylesheet" type="text/css" media="all and (max-width: 1040px)" href="style/css/1040-width-resolution.css">
    <link rel="stylesheet" type="text/css" media="all and (max-width: 850px)" href="style/css/850-width-resolution.css">
    <link rel="stylesheet" type="text/css" media="all and (max-width: 600px)" href="style/css/600-width-resolution.css">

    <!-- script -->

    <script src="https://kit.fontawesome.com/f88c087c48.js" crossorigin="anonymous"></script>

    <!-- title -->

    <title>Reservia</title>

</head>

<!-- body -->

<body>

    <!-- HEADER ////////////////////////////////////////////////////////////// -->

    <header>

        <!-- headerContainer -->

        <div id="headerContainer">

            <!-- logoAndTextBox -->

            <div id="logoAndTextBox">

                <!-- a -->

                <a href="index.html">

                    <img id="headerLogo" src="img/logo/Reservia.svg" alt="reservia_logo">

                </a>

                <h1>Trouvez votre hébérgement pour des vacances de rêve</h1>
                <h3>En plein centre-ville ou en pleine nature</h3>

            </div>

            <!-- nav -->

            <nav>

                <ul>
                    <li><a href=""><h1>Hébérgements</h1></a></li>
                    <li><a href=""><h1>Activités</h1></a></li>
                    <li><a href=""><h1>S'inscrire</h1></a></li>
                </ul>

            </nav>

        </div>

    </header>

    <!-- utilitiesContainer -->

    <div id="utilitiesContainer">

        <!-- searchBarContainer -->

        <div id="searchBarContainer">

            <!-- searchBar -->

            <div id="searchBar">

                <i class="fas fa-map-marker-alt"></i>
                <input type="search" placeholder="Marseille, France">
                <input type="button" value="RECHERCHER">

            </div>

        </div>

        <!-- filterContainer -->

        <div id="filterContainer">

            <h2>Filtres</h2>

            <!-- filterBox -->

            <div id="filterBox">

                <!-- filter -->

                <div class="filter">

                    <i class="fas fa-money-bill-wave"></i>
                    <h2>Economique</h2>

                </div>

                <!-- filter -->

                <div class="filter">

                    <i class="fas fa-child"></i>
                    <h2>Familial</h2>

                </div>

                <!-- filter -->

                <div class="filter">

                    <i class="fas fa-heart"></i>
                    <h2>Romantique</h2>

                </div>

                <!-- filter -->

                <div class="filter">

                    <i class="fas fa-dog"></i>
                    <h2>Animaux autorisés</h2>

                </div>

            </div>

        </div>

        <!-- infoBarContainer -->

        <div id="infoBarContainer">

            <i class="fas fa-info"></i>
            <h3>Plus de 500 logements sont disponilbe dans cette ville !</h3>

        </div>

    </div>

</body>

</html>
